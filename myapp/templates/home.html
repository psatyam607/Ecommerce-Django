{% extends 'base.html' %}
{% block title %} Products {% endblock %}
{% block ptitle %} Home Page {% endblock %}
{% block main %}
<div class="container">
<h4>All Products</h4>
<div class="row">
    {% for p in prods %}
    <div class="col-sm-3">
        <div class="card my-2">
            <div class="card-header text-center">
                <h5 class="card-title my-1">{{p.pname}}</h5>
            </div>
            <img src="{{p.photo.url}}" class="card-img-top" style="height:230px;">
            <div class="card-footer text-center">
                <h5 class="card-title my-1">Price &#8377; {{p.price}}</h5>
                <a href="{% url 'detail' p.id %}" class="btn btn-primary btn-sm">Add to Cart</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
</div>
{% endblock %}
