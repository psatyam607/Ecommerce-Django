{% extends 'base.html' %}
{% block title %} Products {% endblock %}
{% block ptitle %} Customer Registration {% endblock %}
{% block main %}
<div class="container">
    <div class="row">
        <div class="col-sm-4 mx-auto">
            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                    <input type="email" name="email" placeholder="User Id or Email Id" class="form-control">
                </div>
                <div class="form-group">
                    <input type="password" name="pwd" placeholder="Password" class="form-control">
                </div>
                <input type="submit" value="Register" class="btn btn-primary">
            </form>
            {% if msg %}
            <div class="alert alert-danger text-center mt-2">
                {{msg}}
            </div>
            {% endif %}
        </div>
    </div>
    

</div>
{% endblock %}
