{% extends 'base.html' %}
{% block title %} Products {% endblock %}
{% block ptitle %} Product Detail {% endblock %}
{% block main %}
<div class="container">
    <div class="row">
        <div class="col-sm-3">
            <img src="{{p.photo.url}}" class="img-thumbnail">
        </div>
        <div class="col-sm-4">
            <h4>Product Name {{p.pname}}</h4>
            <h5>Category {{p.pcat}}</h5>
            <h5>Price &#8377; {{p.price}}</h5>
            <form method="post">
                {% csrf_token %}
                <input type="number" name="qty" value="1">
                <input type="hidden" name="pid" value="{{p.id}}">
                <input type="submit" value="Add to Cart" class="btn btn-primary">
            </form>
        </div>
    </div>
    
</div>
{% endblock %}
