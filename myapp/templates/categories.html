{% extends  'base.html' %}
{% block title %} Categories {% endblock %}
{% block ptitle %} Categories {% endblock %}
{% block main %}
        <div class="row">
            <div class="col-sm-6">
                <h4>All categories</h4>
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>Category ID</th>
                            <th>Category Name</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for cat in all %}
                            <tr>
                                <td>{{cat.id}}</td>
                                <td>{{cat.cname}}</td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
            <div class="col-sm-6">
                <h4>Add New Category</h4>
                <form method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label>Category Name</label>
                        <input type="text" name="cname" class="form-control">
                    </div>
                    <input type="submit" value="Save Category" class="btn btn-primary">
                </form>
            </div>
        </div>
{% endblock %}
