{% extends 'base.html' %}
{% block title %} Products {% endblock %}
{% block ptitle %} Customer Registration {% endblock %}
{% block main %}
<div class="container">
    <div class="row">
        <div class="col-sm-5 mx-auto">
            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                    <input type="text" name="cname" placeholder="Customer Name" class="form-control">
                </div>
                <div class="form-group">
                    <select name="city" class="form-control">
                        <option>--- Select City ---</option>
                        <option>Noida</option>
                        <option>New Delhi</option>
                        <option>Faridabad</option>
                        <option>Gaziabad</option>
                    </select>
                </div>
                <div class="form-group">
                    <select name="gender" class="form-control">
                        <option>--- Select Gender ---</option>
                        <option>Male</option>
                        <option>Female</option>
                    </select>
                </div>
                <div class="form-group">
                    <input type="email" name="email" placeholder="Email Id" class="form-control">
                </div>
                <div class="form-group">
                    <input type="password" name="pwd" placeholder="Password" class="form-control">
                </div>
                <div class="form-group">
                    <input type="password" name="cpwd" placeholder="Confirm Password" class="form-control">
                </div>
                <input type="submit" value="Register" class="btn btn-primary float-right">
            </form>
        </div>
    </div>
    

</div>
{% endblock %}
